<script>
    const products = JSON.parse(localStorage.getItem('myGroceries')) || [
    {name: "××•×¦×¨ ×‘×“×™×§×”", price: 10, category: "×”×›×œ", img: "https://via.placeholder.com/150"}
];
    /*const products = JSON.parse(localStorage.getItem('myGroceries')) || [];*/
    let currentCategory = '×”×›×œ';
    let cart = JSON.parse(localStorage.getItem('currentCart')) || [];

    function renderProducts(filterText = '') {
        const display = document.getElementById('productDisplay');
        display.innerHTML = '';
        const filtered = products.filter(p => {
            const matchesSearch = p.name.toLowerCase().includes(filterText.toLowerCase());
            const matchesCat = currentCategory === '×”×›×œ' || p.category === currentCategory;
            return matchesSearch && matchesCat;
        });

        filtered.forEach(p => {
            display.innerHTML += `
                <div class="card">
                    <img src="${p.img}" alt="${p.name}">
                    <h4 style="margin:10px 0 5px 0;">${p.name}</h4>
                    <div class="price">â‚ª${p.price}</div>
                    <button class="add-btn" onclick="addToCart('${p.name}', ${p.price})">×”×•×¡×£</button>
                </div>
            `;
        });
        document.getElementById('cart-count').innerText = cart.length;
    }

    function filterProducts() { renderProducts(document.getElementById('searchInput').value); }

    function filterCategory(cat, btn) {
        currentCategory = cat;
        document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        renderProducts();
    }

    function addToCart(name, price) {
        cart.push({name, price, qty: 1});
        localStorage.setItem('currentCart', JSON.stringify(cart));
        document.getElementById('cart-count').innerText = cart.length;
    }

    renderProducts();
</script>
